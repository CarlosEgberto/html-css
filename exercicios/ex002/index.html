<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper text markup - Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer maneira e depois arrumar com codigos &lt;p&gt; e &lt;/p&gt;</p>
    <p>a menos que voce coloque uma quebra de linha escrevendo &lt;br&gt; tipo: <!--less than / greater than-->
    <br>eu<br>to <br>fazendo<br>agora</p>
    &reg;
    &copy;
    &trade;
    &pound;
    &Delta;
    &uparrow;
    <P>Adicionnar emoji do emojipedia.org</P>
    &#x1f596;
    &#x1F913;
</body>
</html>
